<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Events App</title>
</head>

<body>
    <h1>Events List</h1>
    <h3><a  href="/eventRegister" class="waves-effect waves-light btn">
            <i class="material-icons left">add_circle_outline</i>
            Event Register
        </a>
    </h3>
<table class="container">
    <thead>
        <tr>
            <th>Name</th>
            <th>Locale</th>
            <th>Data</th>
            <th>hour</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="event : ${events}">
            <td> <a th:href="${(#mvc.url('EC#detailsEvents').arg(0,event.cod)).build()}"><span th:text="${event.name}"></span></a></td>
            <td><span th:text="${event.locale}"></span></td>
            <td><span th:text="${event.data}"></span></td>
            <td><span th:text="${event.hour}"></span></td>
        </tr>
    </tbody>
</table>
    

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
